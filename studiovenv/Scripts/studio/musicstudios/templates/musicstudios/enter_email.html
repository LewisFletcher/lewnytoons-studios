{% extends 'index.html' %}
{% block content %}
<div class="content-start flex-auto mt-10 pl-4 mx-auto">
    <div class="contentborder">
        <span class="flex justify-between">  
            <h2 class="text-2xl font-bold mb-4" id="background">Existing Customer</h2>
            <a class="pr-4" href="{% url 'orderdelete' %}"><button class="lewny_button my-2">Cancel Order</button></a>
        </span>
        <p class="pb-4 font-lg">
            Please enter your email address to be redirected to the order screen.
        </p>
    </div>
<form method="get" action="">
    <p>Email:</p>
    <input name='email' type="text" placeholder="Enter email...">
    <input type="submit" value="Go">
</form>
{% endblock %}
