<div class="content-start flex-box-content flex-auto mx-auto mt-10 pl-4">
    <div class="contentborder">
        <div class="grid grid-cols-12 grid-rows-2 gap-2 md:gap-0"> 
                <div class="col-span-6 lg:col-span-2 md:row-span-2">
                    <a href="{% url 'the_blog:detail' post.id %}"> {% if post.blog_photo1 %} <img src="{{ post.blog_photo1.url }}" class="max-h-48 w-auto px-1"alt="">
                        {% else %}Click to read.{% endif %}</a>
                </div>
                <div class="pl-1 col-span-6 md:col-span-10 row-span-1">
                        <span class="text-xl font-bold"><h3><a style="" href="{% url 'the_blog:detail' post.id %}">{{ post.title }}</a></h3></span>
                        <span class="text-sm font-light"><p class="ml-1 mt-1">{{post.summary}}</p><span>
                        <p class="font-extralight text-xs md:text-sm pt-4 md:pt-1 ml-1">Posted on: {{ post.created_at }}</p>
                </div>
                <div class="hidden md:block pl-1 col-span-10 row-span-2">
                    <p class="">{{ post.blog_textbox1 }}</p>
                </div>                        
        </div>
    </div>
</div>
